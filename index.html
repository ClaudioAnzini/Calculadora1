<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <h3>Minha calculadora</h3>
        <div id="tela-superior">
            <div id="ver-operacao">213123</div>
            <div id="operacao">21312</div>
        </div>
        <div id="botoes">
            <button class="cinza">CE</button>
            <button class="cinza">C</button>
            <button class="cinza">DEL</button>
            <button class="laranja">/</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="laranja">*</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="laranja">-</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="laranja">+</button>
            <button class="numeros" id="numero-0" >0</button>
            <button class="numeros">.</button>
            <button id="btn-igual" class="laranja">=</button>
        </div>
    </div>
</body>
</html>
