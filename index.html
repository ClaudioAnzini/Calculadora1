<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon" />
    
</head>
<body>
    <select id="idioma">
        <option value="br">Português[Brasil]</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
    </select>
    <div id="calculadora">
        <h3 id="calc">Minha calculadora</h3>  
        <br><br>  
        <div id="tela-superior">
            <div id="ver-operacao"></div>
            <div id="operacao"></div>
        </div>

        <div id="botoes">
            <button class="cinza" onclick="apagarNumeroErrado()">CE</button>
            <button class="cinza" onclick="apagarTudo()">C</button>
            <button class="cinza" onclick="apagarUltimo()">DEL</button>
            <button class="laranja" onclick="adicionarConta('/')">/</button>
            <button class="numeros" onclick="adicionarNumero('7')">7</button>
            <button class="numeros" onclick="adicionarNumero('8')">8</button>
            <button class="numeros" onclick="adicionarNumero('9')">9</button>
            <button class="laranja" onclick="adicionarConta('*')">*</button>
            <button class="numeros" onclick="adicionarNumero('4')">4</button>
            <button class="numeros" onclick="adicionarNumero('5')">5</button>
            <button class="numeros" onclick="adicionarNumero('6')">6</button>
            <button class="laranja" onclick="adicionarConta('-')">-</button>
            <button class="numeros" onclick="adicionarNumero('1')">1</button>
            <button class="numeros" onclick="adicionarNumero('2')">2</button>
            <button class="numeros" onclick="adicionarNumero('3')">3</button>
            <button class="laranja" onclick="adicionarConta('+')">+</button>
            <button class="numeros" id="numero-0" onclick="adicionarNumero('0')">0</button>
            <button class="numeros" onclick="adicionarPonto('.')">.</button>
            <button id="btn-igual" class="laranja" onclick="calcularResultado()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tradutor.js"></script>
</body>
</html>
